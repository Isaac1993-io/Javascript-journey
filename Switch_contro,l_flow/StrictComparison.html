<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
</head>
<body>
    
    <h1>JavaScript Switch Control </h1>
    <h2>strict comparison (===)</h2>

    <p id="Demo"></p>

    <script>
       let x = "0";

       switch (x)
       {
        case 0:
            text = "off";
            break;
            case 1:
                text = "on";
                break;

                default:
                    text = " No value found " ;
       }
        
        document.getElementById("Demo").innerHTML = text;   </script>

</body>
</html>
