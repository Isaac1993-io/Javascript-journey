<!DOCTYPE html>

<head>

    <title>Operators</title>
</head>
<body>
    <h1>Javascript string operators</h1>
    <h2>The += operator</h2>

    <p>The Assignment operator += concatenates (adds) strings.</p>

    <h1 id="Demo"></h1>
<Script>
    let text1 = "What a very";
    text1 += " nice day ";
    document.getElementById('Demo').innerHTML = text1;
</Script>
