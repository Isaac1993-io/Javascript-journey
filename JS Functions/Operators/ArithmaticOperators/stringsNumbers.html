<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    <h1>Javascript string operators</h1>
    <h2>The + operator</h2>

    <p>Adding a number to a string, returns a string.</p>

    <h1 id="Demo"></h1>
<Script>
    let x =  5 + 5;
    let y = "5" + 5;
    let z =  " Hello " + 5;
    document.getElementById('Demo').innerHTML = x + "<br>" + y + " <br> " + z;
</Script>

</body>
</html>
