<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AND Assigment</title>
</head>
<body>
    <h1>Javascript Assignment Operators</h1>
    <h2>Logical AND Assignment</h2>

    <p id="Demo"></p>
    
    <script>
        let x = true;
        y = x &&= 10;
        document.getElementById('Demo').innerHTML = "Value of y is : " + y;
    </script>
</body>
</html>
