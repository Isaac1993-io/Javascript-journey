<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Switch operator</title>
</head>
<body>
    
    <h1> The Javascript switch control </h1>
    <h2>The default Keywords</h2>
    <p> The default case does not have to be the last case in  a switch block </p>
    <p id="Demo"></p>

    <script>
        let text;
        switch (new Date().getDay()) {

            default:
                text  = "Looking forward to the Weekend";
                break;

            case 6:
                text = " Today is saturday" ;
                break;
                
                case 0:
                text = " Today is sunday" ;


        }
        document.getElementById("Demo").innerHTML = text;
    </script>
</body>
</html>
