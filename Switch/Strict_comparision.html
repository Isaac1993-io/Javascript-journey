<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Switch operator</title>
</head>
<body>
    
    <h1> The Javascript switch control </h1>
    <h2>Common Code Blocks</h2>
    <p> In this example, there is no match of x:</p>
    <p id="Demo"></p>

    <script>
        let x = "0";
        switch (x) {
            case 0:
                text =  " Off ";
                break;

                case 1:
                    text = " on ";
                    break;
                    default:
                        text =  " No value found " ;
        }
        document.getElementById("Demo").innerHTML = text;
    </script>
</body>
</html>
