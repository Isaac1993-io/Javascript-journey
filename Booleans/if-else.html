<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Boolean</title>
</head>
<body>
    
    <h1>JavaScript Boolean</h1>
    <h2>Use Case: if-else</h2>
<p id="Demo"></p>

<script>
    
    const hour = new Date().getHours();
    let greetings;

    if ( hour < 18 )

    { greetings = " Good day"}

    else {
        greetings = " Good evening ";
    }
    

    document.getElementById("Demo").innerHTML = greetings;
    
</script>


</body>
</html>
